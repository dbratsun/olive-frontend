<clr-header class="header header-1">
    <div class="branding">
        <a class="logo-and-title">
            <img src="../../../assets/olive-logo-12-3.png" width="50" height="50" class="d-inline-block align-bottom" alt="">
            <span class="title">Project Olive</span>
        </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
        <a *ngFor="let headerLink of headerLinks" [routerLink]="headerLink.link" routerLinkActive="active" (click)="toggleActive(headerLink)" class="nav-link">
            <span class="nav-text">{{headerLink.label}}</span>
        </a>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>  
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="" clrDropdownItem>Logged as john.olive@olive.com</a>
                <a href="" clrDropdownItem>About</a>
                <a href="" clrDropdownItem>Preferences</a>
                <a href="" clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>
<app-sub-navbar></app-sub-navbar>
