<clr-header class="header header-1">
    <app-navbar-branding image="../../../assets/olive-logo-12-3.png"
        width="50" height="50" title="Project Olive">
    </app-navbar-branding>
    <app-navbar-header [navLevel]="1" [visible]="true">
      <app-navbar-item *ngFor="let headerLink of headerLinks" [routerLink]="headerLink.link" routerLinkActive="active"
        (click)="toggleActive(headerLink)" [label]="headerLink.label">
      </app-navbar-item>
    </app-navbar-header>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="" clrDropdownItem>Logged as john.olive@olive.com</a>
                <a href="" clrDropdownItem>About</a>
                <a href="" clrDropdownItem>Preferences</a>
                <a href="" clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>
<app-sub-navbar></app-sub-navbar>
